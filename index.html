    <div style="white-space: nowrap; animation: marquee 15s linear infinite;">

    <div id="loading-message" style="text-align: center; font-size: 24px; color: #e61919; font-weight: bold; margin-top: 20px;">
        Cargando, espere por favor...
    </div>

    <div class="controls">
        <div class="controls-row">
            <select id="categorias">
                <option value="todos">Todas las categorías</option>
            </select>
            <button id="novedades">Novedades</button>
        </div>
        <div class="controls-row">
            <input type="text" id="buscar" placeholder="Buscar artículo...">
            <button id="todos">Mostrar Todos</button>
        </div>
    </div>

    <p id="error" style="text-align: center; color: red; font-weight: bold;"></p>

    <div class="grid" id="catalogo">
        <!-- Los datos se cargarán aquí -->
    </div>

    <div class="pagination" id="pagination">
        <!-- Controles de paginación -->
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <span class="close" onclick="closeLightbox(event)">x</span>
        <button id="prev-btn" style="position: absolute; left: 15px; top: 50%; transform:translateY(-70%); font-size:3em; background:none; border:none; color:#4CAF50; display:none;">&#10094;</button>
        <img id="lightbox-img" src="" alt="Imagen ampliada">
        <div id="lightbox-value" style="color: white; font-size: 1.5em; text-align: center; margin-top: 10px;"></div>
        <button id="next-btn" style="position: absolute; right: 15px; top: 50%; transform:translateY(-70%); font-size:3em; background:none; border:none; color:#4CAF50; display:none;">&#10095;</button>
    </div>

    <!-- Contenedor del carrito de compras -->

		<button onclick="enviarPedido()"><i class="fas fa-paper-plane"></i> Enviar</button>
		<button onclick="limpiarCarrito()"><i class="fas fa-trash"></i> Limpiar</button>
    </div>
