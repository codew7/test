<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Visual Showroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f6f8;
            color: #333;
        }
        #camera, #result {
            margin: 15px 0;
        }
        #labels, #producto {
            background: #fff;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #1976d2;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-top: 8px;
        }
        button:active {
            background: #1565c0;
        }
        #preview {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h2>Reconocer producto (Showroom)</h2>
    <input type="file" accept="image/*" capture="environment" id="camera">
    <br>
    <img id="preview" style="display:none;" />
    <div>
        <button id="analyzeBtn">Analizar imagen</button>
    </div>
    <div id="labels"></div>
    <div id="producto"></div>

    <script>
        // Configuración de Sheets
        const GOOGLE_SHEETS_CONFIG = {
            API_KEY: 'AIzaSyCLRUk_7BRg4TxtcrFYzsV7opqMlqeXD3s',
            SPREADSHEET_ID: '1cD50d0-oSTogEe9tYo9ABUSP1ONCy3SAV92zsYYIG84',
            RANGO: 'Lista!A2:G'
        };

        let imageBase64 = "";
        let etiquetasDetectadas = [];

        document.getElementById('camera').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageBase64 = e.target.result.split(',')[1];
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('analyzeBtn').addEventListener('click', function() {
            if (!imageBase64) {
                alert('Por favor, tomá o seleccioná una foto.');
                return;
            }
            document.getElementById('labels').innerHTML = "Analizando...";
            document.getElementById('producto').innerHTML = "";
            fetch('https://vision.googleapis.com/v1/images:annotate?key=AIzaSyDR5cxOjdtw9QJO0aZbKHIxJjEnxC2wcaM', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    requests: [{
                        image: { content: imageBase64 },
                        features: [{ type: 'LABEL_DETECTION', maxResults: 8 }]
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                const labels = data.responses?.[0]?.labelAnnotations;
                if (labels && labels.length) {
                    etiquetasDetectadas = labels.map(label => label.description.toLowerCase());
                    let html = "<b>Etiquetas detectadas:</b><ul>";
                    labels.forEach(label => {
                        html += `<li>${label.description} (${(label.score * 100).toFixed(1)}%)</li>`;
                    });
                    html += "</ul>";
                    document.getElementById('labels').innerHTML = html;
                    buscarProductoEnSheets();
                } else {
                    document.getElementById('labels').innerHTML = "No se detectaron objetos claros en la imagen.";
                }
            })
            .catch(err => {
                document.getElementById('labels').innerHTML = "Error al analizar la imagen.";
            });
        });

        function buscarProductoEnSheets() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.SPREADSHEET_ID}/values/${GOOGLE_SHEETS_CONFIG.RANGO}?key=${GOOGLE_SHEETS_CONFIG.API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const filas = data.values;
                let productoEncontrado = null;
                if (filas && filas.length) {
                    // Suponemos que la columna B (índice 1) es el nombre del producto
                    for (let fila of filas) {
                        let nombreProducto = (fila[1] || "").toLowerCase();
                        for (let etiqueta of etiquetasDetectadas) {
                            if (nombreProducto.includes(etiqueta) || etiqueta.includes(nombreProducto)) {
                                productoEncontrado = fila;
                                break;
                            }
                        }
                        if (productoEncontrado) break;
                    }
                }
                mostrarProducto(productoEncontrado);
            })
            .catch(err => {
                document.getElementById('producto').innerHTML = "Error al consultar la hoja de productos.";
            });
        }

        function mostrarProducto(producto) {
            const div = document.getElementById('producto');
            if (!producto) {
                div.innerHTML = "<b>No se encontró ningún producto coincidente.</b>";
            } else {
                // Suponiendo columnas: A (Código), B (Nombre), C (Descripción), D (Precio), E/F/G (otros)
                div.innerHTML = `
                    <h3>Producto detectado</h3>
                    <ul>
                        <li><b>Código:</b> ${producto[0] || "-"}</li>
                        <li><b>Nombre:</b> ${producto[1] || "-"}</li>
                        <li><b>Descripción:</b> ${producto[2] || "-"}</li>
                        <li><b>Precio:</b> ${producto[3] || "-"}</li>
                    </ul>
                `;
            }
        }
    </script>
</body>
</html>
